<h3>Posts</h3>
<ul>
  <li *ngFor="let post of posts$">
    <h3>Name: {{ post.userId | userDet: 'name' }}</h3>
    <h4>
      <a href="https://{{ post.userId | userDet: 'website' }}">{{ post.userId | userDet: 'website' }}</a>
    </h4>
    <h5>{{ post.title }}</h5>
    <p>{{ post.body }}</p>
  </li>
</ul>
